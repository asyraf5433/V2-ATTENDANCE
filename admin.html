<!DOCTYPE html>
<html>
<head>
  <title>Admin View</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial; max-width: 600px; margin: auto; padding: 20px; }
    textarea { width: 100%; height: 300px; }
  </style>
</head>
<body>
  <h2>üõ°Ô∏è Admin Attendance Logs</h2>
  <textarea id="logArea" readonly>Loading logs...</textarea>
  <script>
    fetch('/admin/logs')
      .then(res => res.json())
      .then(data => {
        const logs = data.logs.map(log =>
          `${log.timestamp} | ${log.username} | ${log.action} | ${log.latitude}, ${log.longitude}`
        ).join('\n');
        document.getElementById("logArea").value = logs || "No logs yet.";
      });
  </script>
</body>
</html>
